<!DOCTYPE html>
<html lang="fr">
<head>

    <title>Bienvenue</title>

            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            font-size: 16px;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .welcome-text {
            font-size: 2em;
            color: #333;
            margin-left: 27px;
        }

        .welcome-button {
            margin-top: 20px;
            margin-left: 0px;
            padding: 10px 20px;
            font-size: 1em;
            color: #fff;
            background-color: #007BFF;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div>
            <div class="welcome-text">Bienvenue !</div>
            <button class="welcome-button" onclick="redirectToOtherPage()">Cliquez ici pour continuer.</button>
        </div>
    </div>

    <script>
        function redirectToOtherPage() {
            window.location.href = 'Instructions.html';
        }
    </script>
</body>
</html>
